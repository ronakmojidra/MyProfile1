<!DOCTYPE html>
<html>
    <head>
<title>Contact Us</title>
    </head>
    <body>
<h3>Contact Us</h3>
<form>
    <table>
        <tbody>
            <tr>
                <td><label><b>Full Name</b></label></td>
                <td><input type="text" autofocus></td>
            </tr>
            <tr>
                <td><label><b>Mobile</b></label></td>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <td><label><b>Email</b></label></td>
                <td><input type="text" placeholder="Ex. abc@gmail.com"></td>
            </tr>
            <tr>
                <td><label><b>Inquiry</b></label></td>
                <td><textarea rows="4" cols="25"></textarea>
            </tr>
        </tbody>
    </table>
</form>
    </body>
</html>
